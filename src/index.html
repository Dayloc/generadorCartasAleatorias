<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tus estilos CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Contenedor principal centrado -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">
      <h1 class="mt-5">Cartas Aleatorias!</h1>
     <div class="row">
      
     </div>
      <div id="theCard" class="my-4">
        <div id="cardContent"></div>
      </div>
     
      <!-- Controles para el tamaño de la carta -->
      <div class="d-flex flex-column controls mb-2">
        <label for="widthInput">Width (px):</label>
        <input type="number" id="widthInput" placeholder="200" min="100" max="500" />
        <label for="heightInput">Height (px):</label>
        <input type="number" id="heightInput" placeholder="300" min="150" max="600" />
        <button id="applySize" class="btn btn-primary">Apply Size</button>
      </div>

      <!-- Botón para generar una nueva carta -->
      <button id="newCardButton" class="btn btn-success mb-4">Generate New Card</button>

      
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
